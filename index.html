<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="cryptoCard">
  <img id="cryptoImg" src="images/image-equilibrium.jpg">
  <h1 id="cryptoType"> Equilibrium #3429 </h1>
  <p id="descText"> 
     Our Equilibrium collection promotes
     <br />
     balance and calm. 
  </p>
  <div class="box-3">
    <img id="eth-logo" src="images/icon-ethereum.svg">
  <h2 id="cryptoCount"> 0.041 ETH </h2>
    <img id="clockIcon" src="images/icon-clock.svg">
  <h2 id="timeLeft"> 3 days left </h2>
  </div>
  <hr/>
  <div class="box-4">
  <img id="avatar" src="images/image-avatar.png">
  <h3 id="creator"><span id="creatorP1"> Creation of </span><span id="creatorP2"> Jules Wyvern </span></h3>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Marius Horn </a>.
  </div>
</body>
</html>
